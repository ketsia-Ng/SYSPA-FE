
<div class="layout-breadcrumb">
    <ul>
        <li><a routerLink=""><i class="pi pi-home"></i></a></li>
        <li><i class="pi pi-chevron-right"></i></li>
        <li>Identification</li>
    </ul>
</div>
<br/>
<div class="grid mt-2">
    <div class="col-12">
		<div class="card">
            <p-table #dt [value]="identification">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <input pInputText type="text" [(ngModel)]="recherche" (input)="onGlobalFilter(dt, $event)" placeholder="Search..."  class="w-full sm:w-auto"/>
                            <button pButton pRipple type="button" icon="pi pi-search"  class="ml-2 mb-1 " (click)="collectionidentification()"></button>
                       </span>
                        <button pButton pRipple type="button" icon="pi pi-plus" label="Nouveau" class="mr-2 mb-2" (click)="openmodal()"></button>
                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="denomination" style="width: 10%;">Matricule <p-sortIcon field="denomination"></p-sortIcon></th>
                        <th pSortableColumn="rccmassu" style="width: 50%;">Nom<p-sortIcon field="rccmassu"></p-sortIcon></th>
                        <th pSortableColumn="rccmassu" style="width: 10%;">Genre<p-sortIcon field="rccmassu"></p-sortIcon></th>
                        <th pSortableColumn="rccmassu" style="width: 10%;">Date Engag√©<p-sortIcon field="rccmassu"></p-sortIcon></th>
                        <th pSortableColumn="nifassu" style="width: 10%;">Date Creation<p-sortIcon field="nifassu"></p-sortIcon></th>
                        <th style="width: 10%;">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td style="width:10%; min-width:10rem;" (click)="addContact(row)">
                        <a style="cursor: pointer;">{{item.matricule}}</a>
                        </td>
                        <td style="width:50%; min-width:10rem;" (click)="addContact(row)">
                            <a style="cursor: pointer;">{{item.nom}} {{item.postnom}} {{item.prenom}}</a>
                            </td>
                        <td style="width:10%; min-width:10rem;">
                            <span *ngIf="item.genre=='F'" class="p-2" > Feminin</span>
                            <span *ngIf="item.genre=='M'" class="p-2">Masculin</span>
                        </td>
                        <td style="width:10%; min-width:10rem;">
                               {{item.dateengagement|date:"dd/MM/yyyy"}}
                            </td>
                            <td style="width:10%; min-width:10rem;">
                                   {{item.datecreation|date:"dd/MM/yyyy"}}
                                </td>
                        <td style="width:10%; min-width:10rem;" >
                            <div class="col-fixed align-self-center">
                                <button pButton pRipple type="button" icon="pi pi-pencil" class="p-button-warning " (click)="openmodaledit(item)"></button>
                             </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
            <div class="d-flex justify-content-center mt-3">
                <p-paginator
                (onPageChange)="onPageChange($event)"
                [first]="page"
                [rows]="size"
                [totalRecords]="count"
                [showFirstLastIcon]="true"
                [showCurrentPageReport]="true"
                currentPageReportTemplate="{{page+1}} - {{size}} sur {{count}}"

                [rowsPerPageOptions]="[10, 20, 30,50]" />
             </div>
		</div>
	</div>
</div>
