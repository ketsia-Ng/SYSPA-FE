<form #formbanque="ngForm" novalidate>
   <div class="row">
    <div class="field">
      <div class="mb-2"> <label >Nom</label></div>
        <input type="text" ngModel name="nombanque" pInputText id="name" required autofocus />
    </div>

</div>
<div class="">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="effacer()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="create(formbanque)"></button>
</div>
</form>
