<div class="row">
    <div class="field">
      <div class="mb-2"> <label >Nom</label></div>
        <input type="text" [(ngModel)]="fonction.nomfonction" pInputText id="name" required autofocus />
    </div>
    <div class="field">
        <div class="mb-2"> <label >Section</label></div>
        <p-dropdown [options]="section" optionLabel="nomsection" optionValue="codesection" [(ngModel)]="fonction.codesection" placeholder="Selectionnez une section" ></p-dropdown>
      </div>
</div>
<div class="">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="effacer()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
</div>
