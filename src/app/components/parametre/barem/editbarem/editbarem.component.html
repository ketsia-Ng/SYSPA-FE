<div class="row">
    <div class="field">
      <div class="mb-2"> <label >Libéllé</label></div>
        <input type="text" [(ngModel)]="barem.libelle" pInputText id="name" required autofocus />
    </div>
    <div class="field">
        <div class="mb-2"> <label >Section</label></div>
        <p-dropdown [options]="section" (onChange)="getfonction()" optionLabel="nomsection" optionValue="codesection" [(ngModel)]="codesection" placeholder="Selectionnez une section" ></p-dropdown>
      </div>
      <div class="field">
        <div class="mb-2"> <label >Fonction</label></div>
        <p-dropdown [options]="fonction" optionLabel="nomfonction" optionValue="codefonction" [(ngModel)]="barem.codefonction" placeholder="Selectionnez une fonction" ></p-dropdown>
      </div>
</div>
<div class="">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="effacer()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="edit()"></button>
</div>
